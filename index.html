<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p class="current-operand">0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-sign">C</div>
            <div class="btn percent bg-sign">%</div>
            <div class="btn delete bg-sign">&#60</div>
            <div class="btn division bg-main-sign">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg-main-sign">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-main-sign">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-main-sign">+</div>

            <div class="btn duble-zero">00</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-main-sign">=</div>
        </div>
    </div>
</body>
<header class="header">
    <p>M. Verkutis</p>
</header>
</html>
